<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">

    <!-- SEO Meta Tags -->
    <title>CodeCraft Studio - Automazioni AI per Business</title>
    <meta name="description" content="Integriamo intelligenza artificiale nei processi aziendali per ridurre costi del 60% e aumentare produttività del 40%. Consulenza gratuita 30min.">
    <meta name="keywords" content="automazioni AI, intelligenza artificiale business, chatbot, processi automatizzati, CodeCraft Studio">
    <meta name="author" content="CodeCraft Studio">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.codecraft.it/">
    <meta property="og:title" content="CodeCraft Studio - Automazioni AI per Business">
    <meta property="og:description" content="Riduci i costi operativi del 60% con le nostre automazioni AI personalizzate. ROI garantito in 90 giorni.">
    <meta property="og:image" content="https://www.codecraft.it/og-images/home.jpg">
    <meta property="og:locale" content="it_IT">
    <meta property="og:site_name" content="CodeCraft Studio">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.codecraft.it/">
    <meta name="twitter:title" content="CodeCraft Studio - Automazioni AI per Business">
    <meta name="twitter:description" content="Riduci i costi operativi del 60% con le nostre automazioni AI personalizzate.">
    <meta name="twitter:image" content="https://www.codecraft.it/og-images/home.jpg">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.codecraft.it/">

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.google-analytics.com">

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a">
    <!-- Schema.org Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CodeCraft Studio",
      "url": "https://www.codecraft.it",
      "logo": "https://www.codecraft.it/logo-code2.png",
      "description": "Automazioni AI per Business - Riduci i costi operativi del 60% con intelligenza artificiale",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IT"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Sales",
        "email": "info@codecraft.it"
      },
      "sameAs": [
        "https://www.linkedin.com/company/codecraft-studio"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CodeCraft Studio",
      "url": "https://www.codecraft.it",
      "description": "Integriamo intelligenza artificiale nei processi aziendali per ridurre costi del 60% e aumentare produttività del 40%",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.codecraft.it/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
